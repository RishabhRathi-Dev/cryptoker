<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/dashboard.css') }}">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <h1>Cryptocurrency Price Dashboard</h1>
        <form id="cryptoForm" method="post">
            <label>Select cryptocurrencies to follow:</label><br>
            {% for crypto in available_cryptos %}
            <input type="checkbox" id="{{ crypto }}" name="cryptos" value="{{ crypto }}" {% if crypto in selected_cryptos %}checked{% endif %}>
            <label for="{{ crypto }}">{{ crypto }}</label><br>
            {% endfor %}
            <button type="submit">Save Preferences</button>
        </form>
        <div class="chart-container">
            <canvas id="chart"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const selectedCryptos = {{ selected_cryptos | tojson }};
        const currencyData = {{ currency_data | tojson }};
    </script>
    <script src="{{ url_for('static', filename= 'js/live_chart.js') }}"></script>
</body>
</html>
